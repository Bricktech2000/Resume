<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <!-- https://fonts.google.com/specimen/Roboto?category=Sans+Serif -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <!-- https://fonts.google.com/specimen/Inconsolata?category=Monospace -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <!-- fontawesome css cdn: -->
  <!-- https://www.cdnpkg.com/font-awesome/5.5.0 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.css" rel="stylesheet" />
  <!-- https://resumeworded.com/results.php -->
  <!-- https://fontawesome.com/v5.15/icons -->
  <style>
    :root {
      --text-primary: [TEXT_PRIMARY];
      --text-secondary: [TEXT_SECONDARY];
      --background: [BACKGROUND];
      --sans: Roboto, sans-serif;
      --mono: Inconsolata, monospace;
    }

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html *:not(head *):not(script):not(style) {
      /* https://www.youtube.com/watch?v=bngsrbFI2UY&t=120s */
      display: flex;
    }

    body {
      /* A4 paper size */
      width: 210mm;
      height: 297mm;
      font-family: var(--sans);
      font-weight: 300;
      color: var(--text-primary);
      background: var(--background);
      text-align: justify;
    }

    html {
      background: #888888;
    }
  </style>
  <style>
    body {
      display: grid !important;
      grid-template-columns: 4fr 1fr;
      grid-template-rows: auto 1fr auto;
      padding: 7.5mm;
      margin: 7.5mm;
      font-size: 3.5mm;
      line-height: 1.2;
      gap: 7.5mm;
    }

    h1 {
      flex-direction: row;
      font-size: 2em;
      font-weight: inherit;
    }

    h2 {
      font-size: 1.5em;
      font-weight: inherit;
      text-transform: uppercase;
      color: var(--text-secondary);
    }

    /* https://alistapart.com/article/axiomatic-css-and-lobotomized-owls/ */
    *+h2 {
      padding-top: 1em;
    }

    h3 {
      font-weight: 700;
      font-size: inherit;
      padding-top: 0.5em;
    }

    li {
      padding-left: 1em;
    }

    ul,
    ol {
      flex-direction: column;
    }

    ul li,
    ol li {
      display: list-item !important;
      list-style: none;
      position: relative;
    }

    ul li::before {
      content: 'â€¢';
      position: absolute;
      left: 0;
      top: 0;
      padding-left: 0.25em;
    }

    section>* {
      flex: auto;
    }

    section:nth-child(1) {
      grid-column: 1 / 3;
    }

    section:nth-child(2) {
      flex-direction: column;
      justify-content: stretch;
    }

    section:nth-child(3) {
      flex-direction: column;
      justify-content: stretch;
    }

    section:nth-child(4) {
      grid-column: 1 / 3;
    }

    code {
      height: 100%;
      float: right;
      align-items: center;
      font-family: var(--sans);
      font-weight: 400;
      font-style: italic;
      color: var(--text-secondary);
    }

    em {
      height: 100%;
      align-items: center;
      font-family: var(--sans);
      text-transform: uppercase;
      font-weight: 400;
      font-size: 0.875em;
      font-style: inherit;
      color: var(--text-secondary);
      align-items: center;
    }

    strong {
      font-weight: 500;
    }

    a {
      color: inherit;
      text-decoration: underline;
      text-underline-offset: 0.2em;
    }

    i {
      width: 1em;
      margin-right: 0.5em;
      text-align: right;
    }

    h1,
    h2,
    h3 {
      display: block !important;
    }

    a,
    p,
    strong,
    em {
      display: inline !important;
    }

    @media print {
      body {
        margin: 0;
      }
    }

    /* https://stackoverflow.com/questions/1542320/margin-while-printing-html-page */
    /* https://developer.mozilla.org/en-US/docs/Web/CSS/@page/size */
    @page {
      size: 210mm 297mm;
      margin: 0;
    }
  </style>
</head>

<body>
  [EXPORT]
</body>

</html>
